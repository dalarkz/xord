<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Kali Linux Web OS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="desktop">
        <nav class="top-bar">
            <div class="left"><i class="fa-solid fa-dragon"></i> Applications</div>
            <div class="center">13 Jan, 20:37</div>
            <div class="right">
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-volume-high"></i>
                <i class="fa-solid fa-battery-full"></i>
            </div>
        </nav>

        <div class="icon" onclick="openWindow('terminal')">
            <img src="https://cdn-icons-png.flaticon.com/512/906/906334.png" alt="Terminal">
            <span>Terminal</span>
        </div>

        <div id="terminal" class="window">
            <div class="window-header">
                <span>root@kali: ~</span>
                <div class="controls">
                    <span class="dot yellow"></span>
                    <span class="dot red" onclick="closeWindow('terminal')"></span>
                </div>
            </div>
            <div class="window-content">
                <p>kali@linux:~$ <span class="cursor">_</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
